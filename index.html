    <body>
        <h1 id="pageTitle">Library</h1>
        
        <h2 id="info">Add books, remove books, and change a current book's Read/Unread status by clicking on its status!</h2>

        <div class="formPopup" id="displayForm">
            <form class="bookFields">
                <p>Book Title: <input type="text" id="title" placeholder="Title"></p>
                <p>Book Author: <input type="text" id="author" placeholder="Author"></p>
                <p>Pages in Book: <input type="text" id="page" placeholder="Pages"></p>
                <p>Status: <select type="text">
                    <option id="unread">unread</option>
                    <option id="read">read</option>
                </select></p><br>
                <button type="button" id="submitBook">Submit Book</button>
                <button type="button" id="closeForm">Close</button>
            </form>
        </div><br>

        <div class="addBookWrapper">
            <button id="addBook">Add a new book to library</button>
        </div>

        <div class="columnLabels">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>Pages</h3>
                <h3>Read/Unread</h3>
                <h3>Delete</h3>
        </div>

        <div class="library"></div>
