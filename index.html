<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Library</title>
    </head>
    <body>
        <h1>Library</h1>
        
        <div class="bookFields">
            <p>Book Title: <input type="text" id="title" required></p>
            <p>Book Author: <input type="text" id="author" required></p>
            <p>Pages in Book: <input type="text" id="page" required></p>
            <select type="text">
                <option id="unread">unread</option>
                <option id="read">read</option>
            </select>
        </div><br>

        <div class="addBook">
            <button>Add a new book</button>
        </div>

        <div class="library">

        </div>
    </body>
    <script src="logic.js"></script>
</html>
